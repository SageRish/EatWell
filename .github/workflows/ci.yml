name: CI

on:
  push:
    branches: [ main ]

jobs:
  build-and-test:
    name: Lint, Test, Build and Package
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Lint
        run: npm run lint

      - name: Run tests (with coverage)
        run: npm run test:coverage

      - name: Build extension
        run: npm run build

      - name: Package build
        run: |
          mkdir -p artifact
          if [ -d "dist" ]; then
            zip -r artifact/eatwell-extension.zip dist
          else
            echo "Build output 'dist' not found"
            exit 1
          fi

      - name: Upload build artifact
        uses: actions/upload-artifact@v4
        with:
          name: eatwell-extension
          path: artifact/eatwell-extension.zip
          retention-days: 7
